<!DOCTYPE html>
<html>
<head>
	<title></title>


	<style>
      /* Ensure elements are hidden while ScrollEntrance is loading */
      [data-entrance] { visibility: hidden; }
</style>

<style>
      /* Ensure elements are hidden while ScrollEntrance is loading */
      .js [data-entrance] { visibility: hidden; }
</style>


<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>



  <div style="height: auto; width: 100%; margin: 0px auto; text-align: center; background:#F7F7F7;">

    <div class="waste" style="height: 550px; width: 100%; background:#333; float: left;">
    </div>
    
    <div class="none">
    <div class="heading" data-entrance="from-top" data-entrance-delay="400">

    </div>
  </div>

        </div>

      </div>

        </div>

        <div class="cont2" data-entrance="from-right" data-entrance-delay="200" id="proj">
          <h2 class="head2">Projects and Achievements</h2>
          <img class="img2" src="images/presentation.svg">

        </div>
